{% import 'admin/layout.html' as layout with context -%}
{% extends 'admin/base.html' %}

{% block head_tail %}
  {{ super() }}
  <!-- Boostrap Core CSS -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

  <!-- MetisMenu CSS -->
  <link href="{{ url_for('static', filename='css/plugins/metisMenu/metisMenu.min.css') }}" rel="stylesheet">

  <!-- Custom SB Admin CSSS -->
  <link href="{{ url_for('static', filename='css/sb-admin-2.css') }}" rel="stylesheet">
  
  <!-- Custom Fonts -->
  <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">

  <!-- Bootstrap Glyphicons -->
  <link href="{{ url_for('static', filename='css/bootstrap-glyphicons.css') }}" rel="stylesheet">

  <!-- Custom CSS settings -->
  <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">


{% endblock %}

{% block page_body %}
<div id="wrapper">

      {% include "navigation.html" %}

      <div id="page-wrapper">
          <div class="row">
              <div class="col-lg-12">
                  <h2 id="brand">{{ admin_view.name|capitalize }}</h2>
                  <hr>
              </div>
          </div>
          <!-- /.row -->

          <div class="row">
              <div class="col-lg-12">
                 {{ layout.messages() }}
                 {% block body %}{% endblock %}
              </div>
          </div>
          <!-- /.row -->
      </div>
      <!-- /#page-wrapper -->
</div>
<!-- /#wrapper -->
{% endblock %}
