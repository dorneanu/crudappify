{% extends "layout-main.html" %}

{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<div class="panel-heading">
				<h2>List of Tags</h2>
				<hr>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-bordered table-hover" id="appTable">
						<thead>
							<tr>
								<th>ID</th>
								<th>Name</th>
							</tr>
						</thead>
						<tbody>
	    					{% for t in tags %}	
	    					<tr>
	    						<td>{{ t.id }}</td>
	    						<td>{{ t.name }}</td>
	    					<tr>
	    					{% endfor %}
	    				</tbody>
	    			</table>
	    		</div>
	    	</div>
    	</div>
    </div>
    <!-- /.row -->
{% endblock %}
